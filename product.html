    if (products[productId]) {
      const product = products[productId];
      const carouselInner = document.getElementById("carouselInner");
      const productName = document.getElementById("productName");
      const productPrice = document.getElementById("productPrice");
      const productDescription = document.getElementById("productDescription");
      const productFeatures = document.getElementById("productFeatures");
      const addToCartBtn = document.getElementById("addToCartBtn");

      
      productName.textContent = product.name;
      productPrice.textContent = product.price;
      productDescription.textContent = product.description;

      
      const images = Array.isArray(product.img) ? product.img : [product.img];
      images.forEach((src, index) => {
        const div = document.createElement("div");
        div.className = `carousel-item${index === 0 ? " active" : ""}`;
        div.innerHTML = `<img src="${src}" class="d-block w-100 rounded shadow" alt="Product Image ${index + 1}">`;
        carouselInner.appendChild(div);
      });

     
      productFeatures.innerHTML = "";
      product.features.forEach(feature => {
        const li = document.createElement("li");
        li.textContent = feature;
        productFeatures.appendChild(li);
      });

     
      addToCartBtn.addEventListener("click", () => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const newProduct = {
          name: product.name,
          price: product.price,
          img: images[0], 
          quantity: 1
        };

        const existingItem = cart.find(item => item.name === newProduct.name);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push(newProduct);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${product.name} has been added to your cart.`);
      });
    }
  </script>
